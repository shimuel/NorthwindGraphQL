phases: 
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build: 
    commands: 
      - echo Logging in to AWS ECR...
      - aws --version
      - $(aws ecr get-login --no-include-email --region us-west-2)
  build: 
    commands: 
      - echo build started on `date`
      - echo building the Docker image...
      - docker build -t graphql-api .
      - docker tag graphql-api 316663644837.dkr.ecr.us-west-2.amazonaws.com/graphql-api:latest   
  post_build: 
    commands: 
      - echo Build completed on `date`
      - echo Pushing the Docker image..
      - docker push 316663644837.dkr.ecr.us-west-2.amazonaws.com/graphql-api:latest
      - printf '[{"name":"container-graphql-api","imageUri":"316663644837.dkr.ecr.us-west-2.amazonaws.com/graphql-api:latest"}]' > imagedefinitions.json
      - cat imagedefinitions.json
artifacts:
  files:imagedefinitions.json
version: 0.1